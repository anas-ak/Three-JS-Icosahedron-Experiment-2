<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JS Icosahedron Experiment</title>
</head>
<body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js'></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
            75, window.innerWidth / window.innerHeight, 0.1, 1000);

        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: true
        });

        var polyhedron = new THREE.IcosahedronGeometry();

        var geo = new THREE.Mesh(polyhedron, material);
        scene.add(geo);

        // Create a loop that causes the renderer to draw the scene
        // 60 times per second

        function render(){
            requestAnimationFrame(render);
            geo.rotation.x += 0.01;
            geo.rotation.y += 0.012;
            renderer.render(scene, camera);
        }

        render();
    </script>
</html>
